<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cards</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="titulo-principal">Cards</h1>
        </header>
            <ul>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-text">
                        <span class="date">12/09/2021</span>
                        <h2>29606</h2>
                        <p>20354-RB26 MOCHILA ROMER BRITTO 29X14X45</p>
                    </div> 
                    <div class="card-stats">
                        <div class="stat">
                        <div class="status">separado</div>
                        </div>
                        <div class="stat border">
                        <div class="status">editado</div>
                        </div>
                        <div class="stat">
                        <div class="status">finalizado</div>
                        </div>
                    </div>
                    </div>
                        
            </ul>
        </div>
    </body>
</html>
